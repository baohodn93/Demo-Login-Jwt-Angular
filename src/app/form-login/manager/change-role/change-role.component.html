<div class="container">
    <div>
        <h1 style="text-align: center;">List User</h1>
        <table class="table table-striped table-bordered">
            <tr style="background: lightblue;">
                <th>ID</th>
                <th>NAME</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Role Name</th>
                <th>Acction</th>
            </tr>
            <tr *ngFor="let listUser of listUsers">
                <td></td>
                <td>{{listUser.name}}</td>
                <td>{{listUser.username}}</td>
                <td>{{listUser.email}}</td>
                <td>{{listUser.roles}}</td>
                <td>

                </td>
            </tr>
        </table>
    </div>
</div>
